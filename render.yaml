services:
  - type: web
    name: toolbox
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: REACT_APP_BACKEND_URL
        value: ""
